{% extends 'base.html' %}
{% load static %}

{% block title %} Receipts {% endblock %} 

{% block content %}
    <!-- Buildings -->
    <div class="container-fluid">
        <div class="sub-box">
            <div class="row">
                <div class="col-sm-12 mt-3">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 search-col">
                            <form action="" class="d-flex gap-3">
                                <input type="text" class="form-control form-control-lg" id="search" >
                                <button type="submit" class="btn btn-lg search">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 mt-3 table-responsive">
                    <table class="table table-hover table-bordered text-center ">
                        <thead>
                            <tr>
                            <th scope="col" class="align-middle">Date</th>
                            <th scope="col" class="align-middle">Customer Name</th>
                            <th scope="col" class="align-middle">Start Date</th>
                            <th scope="col" class="align-middle">End Date</th>
                            <th scope="col" class="align-middle">Room No.</th>
                            <th scope="col" class="align-middle">Amount</th>
                            <th scope="col" class="align-middle">Comment</th>
                            <th scope="col" class="align-middle">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td class="align-middle">30/08/2022</td>
                            <td class="align-middle">Mohammed Bilal</td>
                            <td class="align-middle">01/09/2022</td>
                            <td class="align-middle">01/12/2022</td>
                            <td class="align-middle">80</td>
                            <td class="align-middle">2,185.00</td>
                            <td class="align-middle">100 SAR with us.</td>
                            <td class="d-flex justify-content-between gap-3">
                                <a href="" class="btn update">Update</a>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <input type="submit" value="Delete" class="btn delete">
                                </form>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
