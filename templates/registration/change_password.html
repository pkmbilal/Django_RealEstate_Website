<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/boxicons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Change Password -->
    <div class="container-fluid">
        <div class="row bg-color d-flex align-items-center justify-content-center">
            <div class="content-box d-flex align-items-start justify-content-center">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 d-flex align-items-start flex-column">
                    <h1 class="mb-2 mt-2">Change Password</h1>
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                          <label for="username" class="form-label">username</label>
                          <input type="text" class="form-control form-control-lg" id="username" name="username">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">current password</label>
                          <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" name="current_password">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">new password</label>
                          <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" name="new_password">
                        </div>
                        <button type="submit" class="btn btn-lg mb-4">Change Password</button>
                    </form>
                </div>
                <div class="col-xl-6 d-none d-xl-flex align-items-center">
                    <img src="/static/images/login_img.png" alt="" class="pl-4">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>  
    <script src="./js/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
