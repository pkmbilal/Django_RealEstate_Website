<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/boxicons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Signup -->

    <div class="container-fluid">
        <div class="row bg-color signup-bg d-flex align-items-center justify-content-center">
            <div class="content-box signup d-flex align-items-start justify-content-center">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex align-items-start flex-column">
                    <h1 class="mb-4 mt-2">Signup</h1>
                    <form autocomplete="off" method="POST">
                       {% csrf_token %} 
                       <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">firstname</label>
                                    <!-- <input type="text" class="form-control form-control-lg" id="first_name"> -->
                                    {{form.first_name}}
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">lastname</label>
                                    <!-- <input type="text" class="form-control form-control-lg" id="last_name" > -->
                                    {{form.last_name}}
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">email</label>
                                    <!-- <input type="email" class="form-control form-control-lg" id="email" > -->
                                    {{form.email}}
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                <div class="mb-3">
                                    <label for="username" class="form-label">username</label>
                                    <!-- <input type="text" class="form-control form-control-lg" id="username" > -->
                                    {{form.username}}
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                <div class="mb-3">
                                    <label for="password1" class="form-label">password</label>
                                    <!-- <input type="password" class="form-control form-control-lg" id="password1"> -->
                                    {{form.password1}}
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                <div class="mb-5">
                                    <label for="password2" class="form-label">confirm password</label>
                                    <!-- <input type="password" class="form-control form-control-lg" id="password2"> -->
                                    {{form.password2}}
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                <button type="submit" class="btn btn-lg mb-4">Signup</button>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                <a href="{% url 'login' %}" class="btn btn-lg">Existing user ?</a>
                            </div>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="/js/bootstrap.bundle.min.js"></script>  
    <script src="/js/jquery.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
